{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>My Diary</title> 
    <link rel="stylesheet" href="{% static 'css/diary.css' %}">
    <style>
        h1 {
            text-align: center;
        }
        
        h4 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1><a href="/">Saksorn Notes</a></h1>
    <h4>
        <a href="admin"> Log In</a> | 
        <a href="{% url 'admin:logout' %}">Logout</a>
    </h4>
    <hr>
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li class="message">
                {{ message }}
            </li>
        </ul>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}

</body>

</html>
